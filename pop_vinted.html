<script>

const imageUrls = [

"images/project pop/pop vinted/IMG_20220405_183652.png",
"images/project pop/pop vinted/IMG_20220405_184005.png",
"images/project pop/pop vinted/IMG_20220405_184341.png",
"images/project pop/pop vinted/IMG_20220405_184341_2.png",
"images/project pop/pop vinted/IMG_20220419_164728.png",
"images/project pop/pop vinted/IMG_20220419_164906.png",
"images/project pop/pop vinted/IMG_20220419_165012.png",
"images/project pop/pop vinted/IMG_20220419_165837.png"]

const column1_2 = document.getElementById('column-1_2');
const column2_2 = document.getElementById('column-2_2');

// Loop through the image URLs and create image elements for each
imageUrls.forEach((imageUrl, index) => {
    const imgElement = document.createElement('img');
    imgElement.src = imageUrl;
    imgElement.className = 'img-fluid py-3'; // Make the images responsive using Bootstrap class
    imgElement.loading = 'lazy';
    imgElement.style.padding = '4px';

    // Append the image to one of the columns, alternating between columns
    if (index % 2 === 0) {
        column1_2.appendChild(imgElement);
    } else if (index % 2 === 1) {
        column2_2.appendChild(imgElement);
    } 
});

</script>
