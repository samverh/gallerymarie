<!DOCTYPE html>
<html>
<head>
    <style>
        .carousel {
            display: flex;
            overflow: hidden;
            width: 300px; /* Set your desired width */
            margin: 0 auto;
        }

        .carousel-container {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .carousel-item {
            flex: 0 0 auto;
            width: 100%; /* Set your desired width */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-item img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-container">
            <div class="carousel-item">
                <img src="images\collages\SquarePic_20191104_12400953.jpg" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="images\collages\SquarePic_20191104_12453237.jpg" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="images\collages\SquarePic_20191104_12462667.jpg" alt="Image 3">
            </div>
            <!-- Add more items as needed -->
        </div>
    </div>

    <script>
        const carouselContainer = document.querySelector('.carousel-container');
        const carouselItems = document.querySelectorAll('.carousel-item');
        const interval = 3000; // Change this value to set the time between slides (in milliseconds)

        let currentIndex = 0;

        function nextSlide() {
            currentIndex = (currentIndex + 1) % carouselItems.length;
            updateCarousel();
        }

        function updateCarousel() {
            const offset = -currentIndex * 100 + '%';
            carouselContainer.style.transform = `translateX(${offset})`;
        }

        setInterval(nextSlide, interval);
    </script>
</body>
</html>
