<script>
const imageUrls = [
"images/collages/SquarePic_20191104_12400953.jpg",
"images/collages/SquarePic_20191104_12405758.jpg",
"images/collages/SquarePic_20191104_12413740.jpg",
"images/collages/SquarePic_20191104_12421027.jpg",
"images/collages/SquarePic_20191104_12422318.jpg",
"images/collages/SquarePic_20191104_12425712.jpg",
"images/collages/SquarePic_20191104_12432396.jpg",
"images/collages/SquarePic_20191104_12433644.jpg",
"images/collages/SquarePic_20191104_12435842.jpg",
"images/collages/SquarePic_20191104_12441649.jpg",
"images/collages/SquarePic_20191104_12443776.jpg",

"images/collages/SquarePic_20191104_12451364.jpg",
"images/collages/SquarePic_20191104_12451917.jpg",

"images/collages/SquarePic_20191104_12475472.jpg",
"images/collages/SquarePic_20191104_12490057.jpg"]


// var imageUrls = images.map(item => "images/under_your_feet/" + item);
console.log(imageUrls)

// Get references to the column elements
const column1 = document.getElementById('column-1');
const column2 = document.getElementById('column-2');
const column3 = document.getElementById('column-3');

// Loop through the image URLs and create image elements for each
imageUrls.forEach((imageUrl, index) => {
    const imgElement = document.createElement('img');
    imgElement.src = imageUrl;
    imgElement.className = 'img-fluid py-3'; // Make the images responsive using Bootstrap class
    imgElement.loading = 'lazy';
    imgElement.style.padding = '4px';

    // Append the image to one of the columns, alternating between columns
    if (index % 3 === 0) {
        column1.appendChild(imgElement);
    } else if (index % 3 === 1) {
        column2.appendChild(imgElement);
    } else {
        column3.appendChild(imgElement);
    }
});


</script>
