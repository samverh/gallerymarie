<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapsible Sidebar</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #343a40;
      padding-top: 60px;
    }
    .sidebar a {
      padding: 10px;
      display: block;
      color: white;
    }
    .sidebar a:hover {
      background-color: #212529;
    }
    .dropdown-menu a {
      padding-left: 30px;
    }
  </style>
</head>
<body>
  
  <div class="sidebar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <div class="dropdown">
      <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Services
      </a>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" href="#service1">Service 1</a>
        <a class="dropdown-item" href="#service2">Service 2</a>
        <a class="dropdown-item" href="#service3">Service 3</a>
      </div>
    </div>
    <div class="dropdown">
      <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Products
      </a>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink2">
        <a class="dropdown-item" href="#product1">Product 1</a>
        <a class="dropdown-item" href="#product2">Product 2</a>
        <a class="dropdown-item" href="#product3">Product 3</a>
      </div>
    </div>
  </div>

  <div class="content">
    <!-- Page content goes here -->
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
